version: 2

sources:
  - name: bronze
    database: LOCEATS_DB 
    schema: BRONZE
    description: "Raw data ingested from various APIs"
    tables:
      - name: bronze_yelp_restaurants
        description: "Raw Yelp restaurant data"
        columns:
          - name: restaurant_id
            description: "Unique restaurant identifier from Yelp"
            tests:
              - unique
              - not_null
          - name: name
            description: "Restaurant name"
            tests:
              - not_null
          - name: latitude
            tests:
              - not_null
          - name: longitude  
            tests:
              - not_null
              
      - name: bronze_health_inspections
        description: "Raw Boston health inspection data"
        freshness:
          warn_after: {count: 7, period: day}
          error_after: {count: 14, period: day}
        loaded_at_field: resultdttm
        
      - name: bronze_sanitary_inspections_cambridge
        description: "Raw Cambridge sanitary inspection data"
        columns:
          - name: case_number
            description: "Unique case identifier"
            tests:
              - not_null
          - name: establishment_name
            description: "Restaurant/establishment name"
            tests:
              - not_null
          - name: latitude
            tests:
              - not_null
          - name: longitude
            tests:
              - not_null
        freshness:
          warn_after: {count: 7, period: day}
          error_after: {count: 14, period: day}
        loaded_at_field: load_timestamp
        
      - name: bronze_mbta_stops
        description: "Raw MBTA transit stop data"
        columns:
          - name: stop_id
            tests:
              - unique
              - not_null
        
      - name: bronze_mbta_routes
        description: "Raw MBTA route data"
        columns:
          - name: route_id
            tests:
              - unique
              - not_null
              
      - name: bronze_google_places_enrichment
        description: Google Places API enrichment data
        columns:
          - name: restaurant_id
            description: Foreign key linking to Yelp restaurant
            tests:
              - not_null
          
          - name: google_place_id
            description: Unique Google Places identifier
          
          - name: business_status
            description: Operating status (OPERATIONAL, CLOSED_TEMPORARILY, CLOSED_PERMANENTLY)
          
          - name: serves_vegetarian
            description: Whether restaurant serves vegetarian food
          
          - name: reservable
            description: Whether reservations are accepted
          
          - name: wheelchair_accessible_entrance
            description: Wheelchair accessible entrance available
          
          - name: opening_hours_text
            description: Full text of opening hours by day
          
          - name: enriched_at
            description: Timestamp when data was enriched from Google Places