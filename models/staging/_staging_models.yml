version: 2

models:
  - name: stg_yelp_restaurants
    description: "Cleaned and standardized Yelp restaurant data"
    columns:
      - name: restaurant_id
        description: "Unique identifier for restaurant"
        tests:
          - unique
          - not_null
      - name: restaurant_name
        tests:
          - not_null
      - name: lat
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 42.2
                max_value: 42.5
      - name: lng
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: -71.2
                max_value: -70.9
      - name: rating
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 1.0
                max_value: 5.0
                inclusive: true
  - name: stg_health_inspections
    description: "Cleaned health inspection data"
    columns:
      - name: inspection_id
        tests:
          - unique
          - not_null
      - name: license_no
        tests:
          - not_null

  - name: stg_mbta_stops
    columns:
      - name: stop_id
        tests:
          - unique
          - not_null

  - name: stg_mbta_routes
    columns:
      - name: route_id
        tests:
          - unique
          - not_null